<body>
<div class="container">
    <h1> <marquee>LETS TALK:)</marquee></h1>
    <div class="contact-box">
        <div class="contact-left">
            <h3>Send Your Request</h3>
            <form>
                <div class="input-row">
                    <div class="input-group">
                        <label>Name:</label>
                        <input type="text" placeholder="Emmy Dee">
                    </div>
                    <div class="input-group">
                        <label>Phone:</label>
                        <input type="text" placeholder="1234567">
                    </div>
                </div>
                <div class="input-row">
                    <div class="input-group">
                        <label>Email:</label>
                        <input type="text" placeholder="dunmadeemmy@gmail.com">
                    </div>
                    <div class="input-group">
                        <label>Subject:</label>
                        <input type="text" placeholder="product user">
                    </div>
                </div>
                <label>Message</label>
                <textarea rows= "5" placeholder="Your Message"></textarea>
                <button type="submit"> SEND</button>
            </form>
        </div>
        <div class="contact-right">
            <h3>reach us</h3>
            <table>
                <tr>
                    <td>Email:</td>
                    <td>Contactme@freedude.com</td>
                </tr>
                <tr>
                    <td>Phone Number:</td>
                    <td>+1 1234567878</td>
                </tr>
                <tr>
                    <td>Address:</td>
                    <td>#3422 danke ville rd<br> Off illinios crescent.</td>
                </tr>
            </table>
        </div>


    </div>

</div>
